# Created using https://typeof.net/Iosevka/customizer
[buildPlans.IosevkaPersonal]
family = "Iosevka Personal"
spacing = "fixed"
serifs = "sans"
noCvSS = true
noLigation = true
exportGlyphNames = false

[buildPlans.IosevkaPersonal.variants.design]
capital-a = "curly-serifless"
capital-i = "short-serifed"
capital-r = "curly-serifless"
capital-v = "curly-serifless"
capital-w = "curly-serifless"
capital-x = "curly-serifless"
capital-y = "curly-serifless"
capital-z = "curly-serifless"

g = "double-storey"
i = "hooky"
l = "tailed-serifed"
v = "curly-serifless"
w = "curly-serifless"
x = "curly-serifless"
y = "curly-serifless"

one = "base"
three = "flat-top-serifless"
four = "semi-open-non-crossing-serifless"

asterisk = "penta-low"
brace = "straight"
percent = "dots"

[buildPlans.IosevkaPersonal.variants.italic]
a = "single-storey-serifless"
g = "single-storey-serifless"
i = "tailed-serifed"
k = "straight-serifless"

[buildPlans.IosevkaPersonal.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaPersonal.weights.Bold]
shape = 700
menu = 700
css = 700

# build only normal width
[buildPlans.IosevkaPersonal.widths.Normal]
shape = 500
menu = 5
css = "normal"
